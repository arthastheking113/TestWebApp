<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="row col-md-8 offset-md-2">
       
        <div class="form-group col-4" >
            <label>First Name</label>
            <input type="text" class="form-control"placeholder="First Name"
            name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" 
            required minlength="2" [class.invalid]="firstName.invalid && firstName.touched"  maxlength="20">
        </div>
        <div class="form-group col-4" >
            <label>Last Name</label>
            <input type="text" class="form-control"placeholder="Last Name"
            name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required
            minlength="2" [class.invalid]="lastName.invalid && lastName.touched"  maxlength="20" >
        </div>

        <div class="form-group col-4" >
            <label>Company</label>
            <input type="text" class="form-control"placeholder="Company"
            name="company" #company="ngModel" [(ngModel)]="service.formData.company">
        </div>
    </div>
    <div class="row  col-md-8 offset-md-2">
        <div class="form-group col-4" >
            <label>Personal Email</label>
            <input type="text" class="form-control"placeholder="Personal Email"
            name="personalEmail" #personalEmail="ngModel" [(ngModel)]="service.formData.personalEmail"
             >
        </div>
        
        <div class="form-group col-4" >
            <label>Work Email</label>
            <input type="text" class="form-control"placeholder="Work Email"
            name="workEmail" #workEmail="ngModel" [(ngModel)]="service.formData.workEmail">
        </div>

        <div class="form-group col-4" >
            <label>FaxNumber</label>
            <input type="text" class="form-control"placeholder="Fax Number"
            name="faxNumber" #faxNumber="ngModel" [(ngModel)]="service.formData.faxNumber">
        </div>
    </div>
    <div class="row  col-md-8 offset-md-2">
        <div class="form-group col-4" >
            <label>Work Phone Number</label>
            <input type="text" class="form-control"placeholder="Work Phone Number"
            name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber">
        </div>
        
        <div class="form-group col-4" >
            <label>Personal Phone Number</label>
            <input type="text" class="form-control"placeholder="Personal Phone Number"
            name="personalPhoneNumber" #personalPhoneNumber="ngModel" 
            [(ngModel)]="service.formData.personalPhoneNumber">
        </div>

        <div class="form-group col-4" >
            <label>Zip Code</label>
            <input type="text" class="form-control"placeholder="Zip Code"
            name="zipCode" #zipCode="ngModel" [(ngModel)]="service.formData.zipCode">
        </div>
    </div>
        
    <div class="row  col-md-8 offset-md-2">
        <div class="form-group col-3" >
            <label>Address 1</label>
            <input type="text" class="form-control"placeholder="Address 1"
            name="adress1" #adress1="ngModel" [(ngModel)]="service.formData.adress1">
        </div>
        
        <div class="form-group col-3" >
            <label>Address 2</label>
            <input type="text" class="form-control"placeholder="Address 2"
            name="adress2" #adress2="ngModel" [(ngModel)]="service.formData.adress2">
        </div>

        <div class="form-group col-3" >
            <label>City</label>
            <input type="text" class="form-control"placeholder="City"
            name="city" #city="ngModel" [(ngModel)]="service.formData.city">
        </div>

        <div class="form-group col-3" >
            <label>State</label>
            <input type="text" class="form-control"placeholder="State"
            name="state" #state="ngModel" [(ngModel)]="service.formData.state">
        </div>
    </div>   
         
    <br>
    <div class="row">
        <div class="row  col-md-4 offset-md-4">
            <button class="btn btn-info btn-lg" [disabled]="form.invalid"  type="submit">Add to Contact</button>   
        </div>   
    </div>
    <br>
    <div class="row">
        <div class="row  col-md-4 offset-md-4">
            <button class="btn btn-success btn-lg" (click)="resetForm(form)"  type="button">Clear form</button>   
        </div>   
    </div>
 
   
        
       

    
    

</form>
