
<div class="container">
    <h2>Manage your account</h2>
    <h4>Change your account settings</h4>
    <hr />
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/profile']"
                    routerLinkActive="active" >Profile</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changeemail']"
                    routerLinkActive="active">Email</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changepassword']"
                    routerLinkActive="active" >Password</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <h4>Change Your Email</h4>
            <div class="row">
                <div class="col-md-6">
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <div asp-validation-summary="All" class="text-danger"></div>
                        <div class="form-group">
                            <label >Email</label>
                            <input value="{{email}}" class="form-control" disabled />
                        </div>
                        <div class="form-group">
                            <label >New Email</label>
                            <input name="newEmail" type="email"
                            [(ngModel)]="postmodel.newEmail" required 
				#newEmail="ngModel"
                             class="form-control" />
                        </div>
                        <br>
                        <button [disabled]="form.invalid"  type="submit" asp-page-handler="ChangeEmail" class="btn btn-primary">Change email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
