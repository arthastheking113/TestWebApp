

<div class="container">
    <h2>Manage your account</h2>
    <h4>Change your account settings</h4>
    <hr />
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/profile']"
                    routerLinkActive="active" >Profile</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changeemail']"
                    routerLinkActive="active">Email</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changepassword']"
                    routerLinkActive="active" >Password</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label >First Name</label>
                            <input value="{{firstNamee}}" 
                            name="firstName" type="text"
                            [(ngModel)]="submitmodel.firstName" required 
				#firstName="ngModel" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label >Last Name</label>
                            <input value="{{lastNamee}}" 
                            name="lastName" type="text"
                            [(ngModel)]="submitmodel.lastName" required 
				#lastName="ngModel" class="form-control" class="form-control" />
                        </div>
            
                        <div class="form-group">
                            <label >User Name</label>
                            <input value="{{email}}" class="form-control" disabled />
                        </div>
                        <br>
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
