

<div class="container">
    <h2>Manage your account</h2>
    <h4>Change your account settings</h4>
    <hr />
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/profile']"
                    routerLinkActive="active" >Profile</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changeemail']"
                    routerLinkActive="active">Email</a></li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/account/changepassword']"
                    routerLinkActive="active" >Password</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <form id="profile-form" method="post">
            
                        
                        <div class="form-group">
                            <label >First Name</label>
                            <input value="{{firstName}}"  class="form-control" />
                        </div>
                        <div class="form-group">
                            <label >Last Name</label>
                            <input value="{{lastName}}" class="form-control" />
                        </div>
            
                        <div class="form-group">
                            <label >User Name</label>
                            <input value="{{email}}" class="form-control" disabled />
                        </div>
                        <br>
                        <button  type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
